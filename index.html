<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
</head>

<body>


    <section class="top-nav">
        <div>
            Logo
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
        <div class='menu-button'></div>
      </label>
        <ul class="menu">
            <li>Home</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact us</li>
        </ul>
    </section>



    <div class="form">
        <div class="text-center">
            <input type="text" placeholder="enter your username" class="bg-[#F2F1F1] mb-6 inline-block w-4/5 lg:w-1/3 rounded-lg border-none"> <br>
            <input type="email" placeholder="enter your email address" class="bg-[#F2F1F1] mb-6 inline-block w-4/5 lg:w-1/3 rounded-lg border-none"> <br>
            <input type="tel" placeholder="enter your number" class="bg-[#F2F1F1] mb-6 inline-block w-4/5 lg:w-1/3 rounded-lg border-none"> <br>
            <div>
                <select name="gender" class="bg-[#F2F1F1] mb-6 inline-block w-4/5 lg:w-1/3 rounded-lg border-none">
                    <option value="male">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </div>
            <input id="pass1" type="password" placeholder="Password" class="bg-[#F2F1F1] mb-6 inline-block w-4/5 lg:w-1/3 rounded-lg border-none"> <br/>
            <input id="pass2" type="password" placeholder="Confirm Password" class="bg-[#F2F1F1] mb-6 inline-block w-4/5 lg:w-1/3 rounded-lg border-none"> <br />
            <script>
                function password() {
                    let pass1 = document.getElementById("pass1").value;
                    let pass2 = document.getElementById("pass2").value;
                    if (pass1 != pass2) {
                        alert("Passwords Do not match");
                        document.getElementById("pass1").style.borderColor = "#E34234";
                        document.getElementById("pass2").style.borderColor = "#E34234";
                    } else {
                        alert("Passwords Match!");
                    }
                }
            </script>

            <div class=" ">
                <button type="button" onclick="password()" class="mb-14 w-4/5 lg:w-1/3 bg-black hover:bg-transparent text-white font-semibold hover:text-black py-2 px-4 border border-black hover:border-black rounded-lg ">
                Send
                </button>
            </div>
        </div>
    </div>







</body>

</html>
